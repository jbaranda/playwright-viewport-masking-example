<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button at Bottom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 1000px; /* Size larger than playwright's default viewport height */
    }
    .bottom-button {
      position: relative;
      bottom: -740px; /* Position below playwright's default viewport height, require scrolling for visibility */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }
  </style>
</head>
<body>
  <p>This is a long page content that pushes the button below the fold for playwright's default viewport size</p>
  <button class="bottom-button">Click Me</button>
</body>
</html>
